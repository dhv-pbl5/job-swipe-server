# LoginRequest
login_request:
    email:
        not_blank:
            code: VAL_LOG0101
            message: Email cannot be blank
        email:
            code: VAL_LOG0102
            message: Email must be a well-formed email address
    password:
        not_blank:
            code: VAL_LOG0103
            message: Password cannot be blank
        length:
            code: VAL_LOG0104
            message: Password must be between 8 and 20 characters

# RefreshTokenRequest
refresh_token_request:
    refresh_token:
        not_blank:
            code: VAL_REF0101
            message: Refresh token cannot be blank

# ConstantRequest
constant_request:
    type:
        not_null:
            code: VAL_CON0101
            message: Type cannot be null
        min:
            code: VAL_CON0102
            message: Type must be greater than or equal to 1
    name:
        not_null:
            code: VAL_CON0103
            message: Name cannot be null
        not_blank:
            code: VAL_CON0104
            message: Name cannot be blank

# RegisterRequest
register_request:
    email:
        email:
            code: VAL_REG0101
            message: Email must be a well-formed email address
        not_blank:
            code: VAL_REG0102
            message: Email cannot be blank
    password:
        not_blank:
            code: VAL_REG0103
            message: Password cannot be blank
        length:
            code: VAL_REG0104
            message: Password must be between 8 and 20 characters
        pattern:
            code: VAL_REG0105
            message: Password has at least 8 characters, containing at least 1 uppercase letter, 1 lowercase letter, 1 numeric character.
    address:
        not_blank:
            code: VAL_REG0106
            message: Address cannot be blank
        not_null:
            code: VAL_REG0107
            message: Address cannot be null
    phone_number:
        not_blank:
            code: VAL_REG0108
            message: Phone number cannot be blank
        not_null:
            code: VAL_REG0109
            message: Phone number cannot be null
    system_role:
        not_null:
            code: VAL_REG0110
            message: System role cannot be null

